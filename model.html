<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人首页</title>
	<link rel="stylesheet" href="css/self.css">
</head>
<body>
	<div class="container">
		<nav class="nav">
			<div class="nav-self">
				<div class="self-face">
					<img src="img/face.jpg" alt="">
				</div>
				<div class="self-des">
					<span class="self-name">张三疯</span>
					<span class="self-address">来自天津</span>
				</div>
			</div>
			<!-- /.self -->
			<div class="nav-time">
				<div class="time-now">
					00:00
				</div>
				<div class="time-review">
					已经游览时间<br>
					<span>2</span>小时<span>15</span>分
				</div>
			</div>
			<!-- /.nav-time -->
			<ul class="nav-list">
				<li><a href="">我的首页</a></li>
				<li><a href="">我的博物馆路线</a></li>
				<li class="active"><a href="">我的收藏</a></li>
				<li><a href="">我的浏览历史</a></li>
				<li><a href="">我的游览路线</a></li>
				<li><a href="">我的好友</a></li>
				<li><a href="">我的互动游戏</a></li>
			</ul>
			<div class="nav-battery">
				<span>电量 </span>
				<progress value="85" max="100"></progress>
				<span>85%</span>
			</div>
			<!-- /.nav-battery -->
		</nav>
		<!-- /.nav -->
		<div class="content">
			
		</div>
		<!-- /.content -->
	</div>
	<!-- /.container -->
	<script src="js/jquery-2.2.3.min.js"></script>
	<script>
		// 设置当前时间
		
		setInterval(function(){timeShow()}, 500);
		function timeShow(){
			var time = new Date();
			var h = time.getHours();
			var i = time.getMinutes()<10?('0'+time.getMinutes()):time.getMinutes();
			// var s = time.getSeconds()<10?('0'+time.getSeconds()):time.getSeconds();
			$('.time-now').html(h+":"+i);
		}
	</script>
</body>
</html>
